<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="../components/headTag::headTag">
</head>
  <body>
	
	<nav th:replace="../components/navBar::navBar"></nav>

	  <div class="container-fluid h-custom">
	    <div class="row d-flex justify-content-center align-items-center h-100 mt-3">
	      <div class="col-md-8 col-lg-6 col-xl-3 mb-3 d-flex justify-content-center align-items-center">
	        <img src="assets/login-vector.jpg"
	          class="img-fluid" alt="Sample image">
			  
			 
	      </div>
	      <div class="col-md-8 col-lg-6 col-xl-6 px-5 mb-5">
	        <form
			role="form"
			method="post"
			th:action="@{/login/entrar}"
			th:object="${usuario}">
				
			<span class="display-6 row d-flex justify-content-center align-items-center mb-3">Bem vindo ao eVagas!</span>
	
	          <!-- Email input -->
	          <div data-mdb-input-init class="form-outline mb-4">
				<label class="form-label" for="form3Example3">Email</label>
	            <input type="email" id="form3Example3" class="form-control form-control-l"
	              placeholder="Digite seu email" th:field="*{email}"/>
	           
	          </div>
	
	          <!-- Password input -->
	          <div data-mdb-input-init class="form-outline mb-3">
				<label class="form-label" for="form3Example4">Senha</label>
	            <input type="password" id="form3Example4" class="form-control form-control-l"
	              placeholder="Digite sua senha" th:field="*{senha}"/>
	            
	          </div>
	
	          <div class="d-flex justify-content-between align-items-center">
	            <!-- Checkbox -->
	            <div class="form-check mb-0">
	              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
	              <label class="form-check-label" for="form2Example3">
	                Lembrar-me
	              </label>
	            </div>
	            <a href="#!" class="text-body">Esqueceu sua senha?</a>
	          </div>
	
	          <div class="text-center text-lg-start mt-4 pt-2 mb-5">
	            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-l"
	              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
	            <p class="small fw-bold mt-2 pt-1 mb-0">Ainda não tem conta? <a href="#!"
	                class="link-danger">Criar uma conta</a></p>
	          </div>
	
	        </form>
	      </div>
	    </div>
	  </div>
	  <footer
	    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between px-4 px-xl-5 bg-dark mt-5">
	    <!-- Copyright -->
	    <div class="text-white mt-3 mb-md-0">
	      E-vagas© 2025. Todos os direitos reservados.
	    </div>
	    <!-- Copyright -->
	
	    <!-- Right -->
<!--	    <div>
	      <a href="#!" class="text-white me-4">
	        <i class="fab fa-facebook-f"></i>
	      </a>
	      <a href="#!" class="text-white me-4">
	        <i class="fab fa-twitter"></i>
	      </a>
	      <a href="#!" class="text-white me-4">
	        <i class="fab fa-google"></i>
	      </a>
	      <a href="#!" class="text-white">
	        <i class="fab fa-linkedin-in"></i>
	      </a>
	    </div>-->
	    <!-- Right -->
	  </footer>

    <script src="index.js"></script>
  </body>
</html>
